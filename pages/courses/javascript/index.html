<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript - TechEdu</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Prism.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <!-- Ana CSS -->
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TechEdu</div>
        <ul class="nav-links">
            <li><a href="/index.html">Ana Sayfa</a></li>
            <li><a href="/kurslar.html">Kurslar</a></li>
            <li><a href="/index.html#hakkimizda">Hakkımızda</a></li>
            <li><a href="/index.html#iletisim">İletişim</a></li>
        </ul>
    </nav>

    <div class="course-content-wrapper">
        <div class="course-sidebar">
            <div class="course-progress">
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <span class="progress-text">0% Tamamlandı</span>
            </div>
            <div class="course-modules">
                <!-- Modüller JavaScript ile doldurulacak -->
            </div>
        </div>

        <div class="course-main-content">
            <div class="content-header">
                <h1 id="course-title"></h1>
                <div class="course-meta">
                    <span class="duration"><i class="far fa-clock"></i> <span id="course-duration"></span></span>
                    <span class="level"><i class="fas fa-layer-group"></i> <span id="course-level"></span></span>
                </div>
            </div>
            <div class="content-body" id="course-content">
                <!-- İçerik JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script type="module" src="/js/course-content.js"></script>
</body>
</html>
